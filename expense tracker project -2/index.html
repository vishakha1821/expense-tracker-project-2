<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="POST" class="form" id="login">
            <h1 class="form-title">Login</h1>
            <div class="form-message form-message-error"></div>
            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="username or email">
                <div class="form-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="password">
                <div class="form-error-message"></div>
            </div>
            <button type="submit" class="form-button">Submit</button>
            <p class="form-text">
                <a href="#" class="form-link">Forgot your password?</a>
            </p>
            <p class="form-text">
                <a href="./" id="linkCreateAccount" class="form-link">Dont have an account? Create account</a>
            </p>
        </form>

        <form action="POST" class="form form-hidden" id="createAccount">
            <h1 class="form-title">Create Account</h1>
            <div class="form-message form-message-error"></div>
            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="username">
                <div class="form-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="text" class="form-input" autofocus placeholder="email address">
                <div class="form-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="password">
                <div class="form-error-message"></div>
            </div>
            <div class="form-input-group">
                <input type="password" class="form-input" autofocus placeholder="confirm password">
                <div class="form-error-message"></div>
            </div>
            <button type="submit" class="form-button">Submit</button>
            <p class="form-text">
            </p>
            <p class="form-text">
                <a href="./" id="loginAccount" class="form-link">Already have an account? Sign in</a>
            </p>
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
